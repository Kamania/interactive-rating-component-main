<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <!-- displays site properly based on user's device -->

    <link href="./images/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>Frontend Mentor | Interactive rating component</title>

    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>
<body>
<main class="container">
    <!-- Rating state start -->

    <div class="rate-card" id="rate-card">
        <img alt="star icon" class="icon-star" height="20" src="images/icon-star.svg" width="20">

        <h1 class="main-title">How did we do?</h1>

        <p class="description">
            Please let us know how we did with your support request. All feedback is appreciated
            to help us improve our offering!
        </p>

        <div class="rate-btns">
            <span class="rate-btn rate-1" data-rate="1">1</span>
            <span class="rate-btn rate-2" data-rate="2">2</span>
            <span class="rate-btn rate-3" data-rate="3">3</span>
            <span class="rate-btn rate-4" data-rate="4">4</span>
            <span class="rate-btn rate-5" data-rate="5">5</span>
        </div>

        <button class="btn" id="rate-submit">
            Submit
        </button>
    </div>

    <!-- Rating state end -->

    <!-- Thank you state start -->

    <div class="thank-you-rate hidden" id="result">
        <img alt="thank you icon" class="thanks-img" src="images/illustration-thank-you.svg">

        <div class="rate-result-section">You selected <span id="selectedRate">5</span> out of 5</div>

        <h1 class="main-title">Thank you!</h1>

        <p class="description">
            We appreciate you taking the time to give a rating. If you ever need more support,
            donâ€™t hesitate to get in touch!
        </p>
    </div>

    <!-- Thank you state end -->
</main>

</body>
</html>
